apply plugin: 'com.android.application'

android {

    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId 'com.sbgapps.scoreit'
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        def signingFile = file("signing.properties")
        def signingProperties = new Properties()

        release {
            if (signingFile.exists()) {
                signingProperties.load(signingFile.newInputStream())

                storeFile file(signingProperties["store.file"])
                storePassword signingProperties["store.password"]
                keyAlias signingProperties["key.alias"]
                keyPassword signingProperties["key.password"]
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard false
            debuggable false
            jniDebugBuild false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:support-v13:20.0.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.github.frankiesardo:linearlistview:1.0.1'
    compile 'com.anjlab.android.iab.v3:library:1.0.8@aar'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.4'
    compile 'com.larswerkman:HoloColorPicker:1.4'
    compile 'com.github.johnkil.android-robototextview:robototextview:2.1.0'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'com.melnykov:floatingactionbutton:1.0.3'
    compile "com.daimajia.swipelayout:library:1.0.4@aar"

    compile project(':HoloGraphLibrary')
    compile project(':BetterPickers')
    compile project(':PagerSlidingTabStrip')
    compile project(':L-Dialogs')
    compile project(':SnackBar')
    compile project(':CircleButton')
}
