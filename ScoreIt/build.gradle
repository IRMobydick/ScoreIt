apply plugin: 'android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 8
        versionName "1.1.3"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {

        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:support-v13:+'
    compile 'com.negusoft.holoaccent:library:0.9.1'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.+'
    compile 'uk.co.chrisjenx.calligraphy:calligraphy:0.6.+'
    compile 'com.nineoldandroids:library:2.4.+'
    compile 'com.anjlab.android.iab.v3:library:1.0.+@aar'
    // Local repositories
    compile 'com.echo.holographlibrary:HoloGraphLibrary:1.0@aar'
}
